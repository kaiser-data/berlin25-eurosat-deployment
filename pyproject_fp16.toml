# =====================================================================
# 16-BIT (FP16) Configuration - Half Precision
# =====================================================================

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "berlin25-eurosat"
version = "1.0.0"
description = "FP16 Half Precision Training"
license = "Apache-2.0"
# NOTE: All deps are pre-installed in cluster's hackathon-venv
dependencies = [
    "flwr[simulation]>=1.23.0",
    "flwr-datasets[vision]>=0.5.0",
    "torch",
    "torchvision",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "hackathon"

[tool.flwr.app.components]
serverapp = "eurosat.server_app:app"
clientapp = "eurosat.client_app:app"

# ⚙️ EDIT BEFORE EACH RUN
[tool.flwr.app.config]
num-server-rounds = 4      # ← FP16 (2x faster, TESTING - use 10 for final)
time-limit-minutes = 15    # ← 15 min hackathon limit (safety, shouldn't trigger)
fraction-train = 1.0       # Use all 10 clients
local-epochs = 2           # 2 epochs per round
lr = 0.001                 # Learning rate
precision = "fp16"         # 16-bit half precision

[tool.flwr.federations]
default = "local-simulation"

[tool.flwr.federations.local-simulation]
options.num-supernodes = 10

[tool.flwr.federations.cluster-gpu]
options.num-supernodes = 10
